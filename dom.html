// Show Data
document.querySelector('#mostrar').addEventListener('click', function(e) {
  e.preventDefault();
  // Obtener texto del div y convertirlo a objeto
  const datosTexto = document.querySelector('#datos').textContent.trim();
  const datos = JSON.parse(datosTexto); // Extraigo datos (en array de obj)
  const tabla = document.querySelector('#tablita tbody'); 
  tabla.innerHTML = '';
  for (let i = 0; i < datos.length; i++) { // Itero con la cantidad de obj
    const row = document.createElement('tr');
    const d1 = document.createElement('td');
    const d2 = document.createElement('td');
    d1.textContent = datos[i].nombre;
    d2.textContent = datos[i].apellido;
    row.appendChild(d1);
    row.appendChild(d2)}
});
    
    // Add a delete button to each row
    const deleteButton = document.createElement('button');
    deleteButton.textContent = 'Borrar';
    deleteButton.addEventListener('click', function() {
      // Remove the row from the table
